version: '3'

services:

  web:
    tty: true
    environment: &app-environment
      DATABASE_URL: postgres://admin:admin@db/bot
      TELEGRAM_TOKEN: 1052863187:AAEdzk4b7VCnQjpdATtzDkvl4rjTA8n8Nrk
      HEROKU_APP_NAME: app
      HEROKU_DOMAIN: localhost
      SECRET_KEY: secret
      FLASK_APP: app:app
      FLASK_DEBUG: "1"
      FLASK_ENV: development

      SECURITY_PASSWORD_HASH: "pbkdf2_sha512"
      SECURITY_PASSWORD_SALT: "ATGUOHAELKiubahiughaerGOJAEGj"
      SECURITY_REGISTERABLE: "false"
      SECURITY_SEND_REGISTER_EMAIL: "false"

      REDIS_URL: redis://redis:6379/12

    build: .
    image: bot-web
    ports: ["5000:5000"]
    volumes: ['.:/work']
    depends_on: ["db"]
    entrypoint: flask
    command: run --host 0.0.0.0

  worker:
    tty: true
    environment:
      <<: *app-environment
    build: .
    image: bot-worker
    volumes: ['.:/work']
    depends_on: ["db", "redis"]
    entrypoint: watchmedo auto-restart --pattern=*.py --recursive -- celery worker --app=telefeed.tasks.app

  db:
    image: postgres
    ports: ["5432:5432"]
    volumes:
      - ./.database:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bot
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin

  redis:
    image: redis
    hostname: redis